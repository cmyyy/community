server.port=8887
github.client.id=
github.client.secret=
github.redirect.uri=http://localhost:8887/callback

aliyun.endpoint=http://oss-cn-hangzhou.aliyuncs.com
aliyun.accessKeyId=
aliyun.accessKeySecret=
aliyun.bucketName=luminouscmy

spring.datasource.url=jdbc:h2:~/community
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=org.cmy.community.mapper
mybatis.mapper-locations=classpath:mapper/*.xml
#配置日志
logging.file.name = logs/community.log
logging.level.root=info
#logging.level.org.cmy.community.mapper=debug
logging.file.max-size=200MB
logging.file.max-history=30
